<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
        <script src="{{ url_for('static', filename='js/global.js') }}"></script> 

        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        
        <title>Kurzegeschichte.de</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <script data-search-pseudo-elements defer src="https://pro.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    </head>
    <body>
        <div class="container-fluid full_header">
            <div class="container header max_w">
                    <div class="row">
                        <a href="https://kurzegeschichte.de">
                            <div class="col-sm-3">
                                <h1>kurzegeschichte</h1>
                                <h3>Because stories matter.</h3>
                            </div>
                        </a>
                        <div id="menu" class="col-sm-9 menu">
                            <ul>
                                <li id="menu_button" class="menu_button"><a href="javascript: toggleMenu();">Menü</a></li>
                                <li><a href="/profile">Profil</a></li>
                                <li><a href="/settings">Einstellungen</a></li>
                                <li><a href="/login">Login / Registrierung</a></li>
                            </ul> 
            
                        </div>
                    </div>
                </div>
            </div>

        <div class="container max_w">
            <div class="row">
                <div class="col-sm-6 login_form">
                    <div class="title">
                            Login
                    </div>
                    <form>
                        <div class="form_wrapper">
                            <input class="login_form_inputs" type="email" name="email" placeholder="Email">
                            <input class="login_form_inputs" type="password" name="password" placeholder="Passwort"><br>
                        </div>
                        <button type="button" class="submit_button continue_button">Login</button> 
                    </form>

                </div>
                <div class="col-sm-6 login_form">
                    <div class="title">
                            Registrierung
                    </div>
                    <form>
                        <div class="form_wrapper">
                            <input class="login_form_inputs" type="name" name="name" placeholder="Benutzername"><br>
                            <input class="login_form_inputs" type="email" name="email" placeholder="Email">
                            <input class="login_form_inputs" type="password" name="password" placeholder="Passwort">

                            <input type="checkbox" id="cbx" style="display: none;">
                            <label for="cbx" class="check">
                                <svg width="18px" height="18px" viewBox="0 0 18 18">
                                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                    <polyline points="1 9 7 14 15 4"></polyline>
                                </svg>
                            </label>
                            <div class="agb_label">
                                Hiermit bestätige ich die Allgemeinen Geschäftsbedingungen gelesen und akzeptiert zu haben.
                            </div>
                        </div>
                        <button type="button" class="submit_button continue_button register_button">Registrieren</button> 
                    </form> 
                </div>

            </div>
        </div>
        <div class="foot container-fluid">
            <div class="container max_w">
                <div class="col-sm-8">
                    <footer>
                        © 2019 Kurzegeschichte.de. Alle Rechte vorbehalten.
                    </footer>
                </div>
                <div class="col-sm-4 foot_menu">
                    <footer>
                        <a href="/impressum">Impressum</a> - <a href="/faq">FAQ</a> - <a href="/agb">AGB</a>
                    </footer>
                </div>
            </div>
        </div>
        
    </body>
</html>
